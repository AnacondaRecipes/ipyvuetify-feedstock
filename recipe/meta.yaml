{% set name = "ipyvuetify" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8c951224e2eb6db5949842e24606d5212ca1bea5fa9f12b1b9f5907f3634d5ca

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - setuptools
    - pip
  run:
    - python
    - ipywidgets >=7.0.0
    - ipyvue >=1.0.0,<2

test:
  imports:
    - ipyvuetify

about:
  home: http://github.com/mariobuikhuizen/ipyvuetify
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Jupyter widgets based on vuetify UI components

  description: |
    Jupyter widgets based on vuetify UI components  <https://vuetifyjs.com> which implement Google's 
    Material Design Spec <https://material.io/> with the Vue.js framework <https://vuejs.org/>.
  dev_url: http://github.com/mariobuikhuizen/ipyvuetify

extra:
  recipe-maintainers:
    - mariobuikhuizen
    - maartenbreddels
